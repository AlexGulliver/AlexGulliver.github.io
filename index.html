    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Array of image sources
        var folderPath = "assets/media/backgrounds/";
    
        // Specify the range of filenames (e.g., from 1 to 10)
        var startNumber = 1;
        var endNumber = 2;
    
        // Generate the array of image sources
        var imageSources = Array.from({ length: endNumber - startNumber + 1 }, (_, index) =>
            folderPath + (startNumber + index) + ".png"
        );
    
        // Get a random index from the array
        var randomIndex = Math.floor(Math.random() * imageSources.length);
    
        // Set the background image of the body with the randomly selected image source
        document.body.style.backgroundImage = "url('" + imageSources[randomIndex] + "')";
    });
    </script>
