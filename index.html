    <script>
        var links = [
            "https://open.spotify.com/playlist/4TuLTIP9ucfoypJs5xdJzp?si=8831ba3255624dfa", // 100
            "https://open.spotify.com/playlist/0RkqJ5D9TNZblbMjwR7X6U?si=c861f95ed3d4425d", // Adventure
        ];   

        function generateRandomPlaylist() {
            // get a random number between 0 and the number of links
            var randIdx = Math.floor(Math.random() * links.length);
            // construct the link to be opened
            var link = links[randIdx];
            // open it in a new window
            window.open(link);
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Array of image sources
            var folderPath = "assets/media/backgrounds/";
        
            // Specify the range of filenames (e.g., from 1 to 10)
            var startNumber = 1;
            var endNumber = 2;
        
            // Generate the array of image sources
            var imageSources = Array.from({ length: endNumber - startNumber + 1 }, (_, index) =>
                folderPath + (startNumber + index) + ".png"
            );
        
            // Get a random index from the array
            var randomIndex = Math.floor(Math.random() * imageSources.length);
    
        // Set the background image of the body with the randomly selected image source
        document.body.style.backgroundImage = "url('" + imageSources[randomIndex] + "')";
    });
    </script>
